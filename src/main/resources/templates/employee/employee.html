<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Epmloyee Page</h1>
    <a href="/employee/add" class="btn btn-success">Yangi Employee Qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Company</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" employee,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.department.name}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/employee/edit/'+employee.id}">Edit</a>
                <a class="btn btn-danger" th:href="${'/employee/delete/'+employee.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
